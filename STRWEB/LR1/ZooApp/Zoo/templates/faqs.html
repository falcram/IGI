{% extends "base.html" %}
{% block title %}FAQ{% endblock title %}
{% block content %}
<h1>Вопрос-Ответ</h1>
    {% for faq in faqs %}
        <details>
            <summary>{{ faq.question }}</summary>
            <p>{{ faq.answer }}</p>
            <p>Дата: {{ faq.date|date:"d.m.Y" }}</p>
        </div>
        </details>
    {% endfor %}
{% endblock content %}
