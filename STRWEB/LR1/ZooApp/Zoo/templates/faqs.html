{% extends "base.html" %}
{% block title %}FAQ{% endblock title %}
{% block content %}
<h1>Вопрос-Ответ</h1>
    {% for faq in faqs %}
        <div>
            <h2>Вопрос</h2>
            <p>{{ faq.question }}</p>
            <h2>Ответ</h2>
            <p>{{ faq.answer }}</p>
            <p>Дата: {{ faq.date|date:"d.m.Y" }}</p>
        </div>
    {% endfor %}
{% endblock content %}
