{% extends "base.html" %}
{% block title %}News{% endblock title %}
{% block content %}
<h1>Новости</h1>
    {% for new in news %}
        <div>
            <h2>{{ new.title }}</h2>
            <p>{{ new.content }}</p>
            <img src="{{ new.image.url }}"height="400" width="550">
            <p>Опубликованно: {{ new.date|date:"d.m.Y" }}&nbsp;{{ new.date|time:"H:i" }}</p>
        </div>
    {% endfor %}
{% endblock content %}
