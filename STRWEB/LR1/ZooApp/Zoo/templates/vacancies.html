{% extends "base.html" %}
{% block title %}Vacancy{% endblock title %}
{% block content %}
<h1>Вакансии</h1>
    {% for vac in vacancies %}
        <div>
            <h2>{{ vac.name }}</h2>
            <p>{{ vac.description }}</p>
            <p>{{ vac.need }}</p>
        </div>
    {% endfor %}
{% endblock content %}
