{% extends "base.html" %}
{% block title %}Login{% endblock title %}
{% block content %}
<form method="POST" novalidate>
    {% csrf_token %}
    <center><h2>Вход</h2>
    <b>{{ form.as_p }}</b>
    <button type="submit" >Вход</button>
    <p>Вы ещё не зарегестрированы? <a href="{%url 'register' %}">Регистрация</a></p></center>
</form>
{% endblock content %}
