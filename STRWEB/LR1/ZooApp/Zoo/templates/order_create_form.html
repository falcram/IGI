{% extends "base.html" %}
{% block title %}Create Order{% endblock title %}
{% block content %}
<h1>Ваш заказ</h1>
<p>Наименование: {{ ticket.name }}</p>
<p>Стоимость: {{ ticket.cost }} руб.</p>

<form method="post" action="{% url 'create_order' pk=ticket.pk %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Забронировать</button>
</form>
{% endblock content %}
