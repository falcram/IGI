{% extends "base.html" %}
{% block title %}Animals{% endblock title %}
{% block content %}
<h1>Животные </h1>
    {% for ani in animals %}
        <div>
            <h2>{{ ani.name }}</h2>
            <p>Family: {{ ani.kind.family }}</p>
            <p>Kind: {{ ani.kind }}</p>
            <img src="{{ ani.image.url }}"height="200" width="250">

        </div>
    {% endfor %}
{% endblock content %}
