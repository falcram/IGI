
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
    }
    .navbar {
        display: flex;
        justify-content: space-around;
        align-items: center;
        gap: 15px;
        padding: 10px;
        background-color: #e0e0e0;
    }
    .navbar a {
        text-decoration: none;
        color: black;
        border-radius: 5px;
        padding: 10px 20px;
        display: block;
        transition: background-color 0.3s;
    }
    .navbar a:hover {
        background-color: #c0c0c0;
    }
    form {
        margin: 20px auto;
        text-align: center;
        width: 300px;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        box-sizing: border-box;
    }
    button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #0056b3;
    }
    a {
        color: #007bff;
        text-decoration: none;
    }
</style>
<div class="navbar">    
    <a href="{% url 'home' %}">Главная</a>
    <a href="{% url 'animals' %}">Животные</a>
    <a href="{% url 'news' %}">Новости</a>
    <a href="{% url 'about' %}">Прo нас</a>
    <a href="{% url 'faqs' %}">FAQ</a> 
    <a href="{% url 'promocodes' %}">Промокоды</a>
    <a href="{% url 'vacancies' %}">Вакансии</a>
    <a href="{% url 'reviews' %}">Отзывы</a>
    {% if user.is_authenticated %}
    {% else %}
    <a href="{% url 'login' %}">Войти</a>
    <a href="{% url 'register' %}">Регистрация</a>
    {% endif %}
</div>

{% block content %}

<form method="POST" novalidate>
	{% csrf_token %}
	<center><h2>Вход</h2>
	<b>{{ form.as_p }}</b>
	<button type="submit" >Вход</button>
	<p>Вы ещё не зарегестрированы? <a href="{%url 'register' %}">Регистрация</a></p></center>
</form>

{% endblock content%}
